      .container {
        text-align: center;

        max-width: 500px;
        position: relative;
      }

      h1 {
        color: #ff4d88;
      }

      button {
        padding: 14px 32px;
        font-size: 20px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        margin: 10px;
        position: relative;
      }

      #yesBtn {
        background-color: #ff4d88;
        color: white;
      }

      #noBtn {
        background-color: #ffd1dc;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Do you wanna be my Valentine? ğŸ§ğŸ’–</h1>
      <button id="yesBtn" onclick="accept()">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ˜¢</button>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");

      // put NO at a starting position
      noBtn.style.left = "260px";
      noBtn.style.top = "120px";

      document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();

        const btnX = rect.left + rect.width / 2;
        const btnY = rect.top + rect.height / 2;

        const distX = e.clientX - btnX;
        const distY = e.clientY - btnY;

        const distance = Math.sqrt(distX * distX + distY * distY);

        // Only run away when cursor is close (100px)
        if (distance < 100) {
          // Move opposite direction of cursor
          let moveX = -distX * 0.8;
          let moveY = -distY * 0.8;

          let newLeft = rect.left + moveX;
          let newTop = rect.top + moveY;

          // Keep button inside screen
          newLeft = Math.max(
            0,
            Math.min(window.innerWidth - rect.width, newLeft),
          );
          newTop = Math.max(
            0,
            Math.min(window.innerHeight - rect.height, newTop),
          );

          noBtn.style.left = newLeft + "px";
          noBtn.style.top = newTop + "px";
        }
      });

      function accept() {
        document.body.innerHTML = `
    <div style="height:100vh;display:flex;justify-content:center;align-items:center;
    background:#FF5CCD;
    font-size:35px;color:white;text-align:center;">
    Awwww ğŸ¥° I knew youâ€™d accept something like that! ğŸ’–ğŸ§
    </div>
    `;
      }
    </script>
  </body>
