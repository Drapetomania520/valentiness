<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine ğŸ§ğŸ’–</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff5ccd;
      }

      .container {
        text-align: center;
        background: #fff5f7;
        padding: 45px;
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        max-width: 500px;
        position: relative;
        overflow: hidden; /* IMPORTANT */
      }

      .penguin {
        width: 170px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 28px;
        color: #ff4d88;
      }

      .buttons {
        margin-top: 20px;
        position: relative;
      }

      button {
        padding: 14px 32px;
        font-size: 20px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        margin: 10px;
      }

      #yesBtn {
        background-color: #ff4d88;
        color: white;
      }

      #noBtn {
        background-color: #ffd1dc;
        position: relative;
      }

      .final-screen {
        position: fixed;
        inset: 0;
        background: url("https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif")
          center/cover;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-size: 34px;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container" id="mainContent">
      <img
        class="penguin"
        src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
      />
      <h1>Do you wanna be my Valentine? ğŸ§ğŸ’–</h1>

      <div class="buttons">
        <button id="yesBtn">Yes ğŸ’•</button>
        <button id="noBtn">No ğŸ˜¢</button>
      </div>
    </div>

    <div class="final-screen" id="finalScreen">
      <div>
        Awwww ğŸ¥° I knew youâ€™d accept something like that! ğŸ’–ğŸ§<br /><br />
        Happy Valentineâ€™s!
      </div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const container = document.querySelector(".container");
      const finalScreen = document.getElementById("finalScreen");
      const mainContent = document.getElementById("mainContent");

      let activated = false;

      yesBtn.addEventListener("click", () => {
        mainContent.style.display = "none";
        finalScreen.style.display = "flex";
      });

      document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        const btnCenterX = rect.left + rect.width / 2;
        const btnCenterY = rect.top + rect.height / 2;

        const dx = e.clientX - btnCenterX;
        const dy = e.clientY - btnCenterY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 130) {
          if (!activated) {
            activated = true;
            noBtn.style.position = "absolute";
            noBtn.style.left = rect.left - containerRect.left + "px";
            noBtn.style.top = rect.top - containerRect.top + "px";
          }

          const speed = 0.9;
          let newLeft = noBtn.offsetLeft - dx * speed;
          let newTop = noBtn.offsetTop - dy * speed;

          // ALWAYS use current button size
          const btnWidth = noBtn.offsetWidth;
          const btnHeight = noBtn.offsetHeight;

          // Keep FULLY inside container (20px padding safety)
          const padding = 20;

          newLeft = Math.max(
            padding,
            Math.min(container.clientWidth - btnWidth - padding, newLeft),
          );

          newTop = Math.max(
            padding,
            Math.min(container.clientHeight - btnHeight - padding, newTop),
          );

          noBtn.style.left = newLeft + "px";
          noBtn.style.top = newTop + "px";
        }
      });
    </script>
  </body>
</html>
