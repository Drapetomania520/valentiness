<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine ğŸ§ğŸ’–</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif; /* not cursive */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff5ccd;
      }

      .container {
        text-align: center;
        background: #fff5f7;
        padding: 45px;
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        max-width: 500px;
        position: relative;
      }

      .penguin {
        width: 170px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 28px;
        color: #ff4d88;
      }

      .buttons {
        margin-top: 20px;
      }

      button {
        padding: 14px 32px;
        font-size: 20px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
      }

      #yesBtn {
        background-color: #ff4d88;
        color: white;
      }

      #noBtn {
        background-color: #ffd1dc;
        position: relative; /* start normal */
      }

      .final-screen {
        position: fixed;
        inset: 0;
        background: url("https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif")
          center/cover;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-size: 34px;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container" id="mainContent">
      <img
        class="penguin"
        src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
      />
      <h1>Do you wanna be my Valentine? ğŸ§ğŸ’–</h1>

      <div class="buttons">
        <button id="yesBtn">Yes ğŸ’•</button>
        <button id="noBtn">No ğŸ˜¢</button>
      </div>
    </div>

    <div class="final-screen" id="finalScreen">
      <div>
        Awwww ğŸ¥° I knew youâ€™d accept something like that! ğŸ’–ğŸ§<br /><br />
        Happy Valentineâ€™s!
      </div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const container = document.querySelector(".container");
      const finalScreen = document.getElementById("finalScreen");
      const mainContent = document.getElementById("mainContent");

      let activated = false;

      // YES click
      yesBtn.addEventListener("click", () => {
        mainContent.style.display = "none";
        finalScreen.style.display = "flex";
      });

      // NO runs away when cursor near
      document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        const btnX = rect.left + rect.width / 2;
        const btnY = rect.top + rect.height / 2;

        const distX = e.clientX - btnX;
        const distY = e.clientY - btnY;
        const distance = Math.sqrt(distX * distX + distY * distY);

        if (distance < 120) {
          if (!activated) {
            activated = true;
            noBtn.style.position = "absolute";
            noBtn.style.left = rect.left - containerRect.left + "px";
            noBtn.style.top = rect.top - containerRect.top + "px";
          }

          let moveX = -distX * 0.6;
          let moveY = -distY * 0.6;

          let newLeft = noBtn.offsetLeft + moveX;
          let newTop = noBtn.offsetTop + moveY;

          newLeft = Math.max(
            0,
            Math.min(container.clientWidth - rect.width, newLeft),
          );
          newTop = Math.max(
            0,
            Math.min(container.clientHeight - rect.height, newTop),
          );

          noBtn.style.left = newLeft + "px";
          noBtn.style.top = newTop + "px";
        }
      });
    </script>
  </body>
</html>
